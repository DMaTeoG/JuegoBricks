name: CI - Ejecutar pruebas unitarias con Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html

      - name: ğŸ› ï¸ Ejecutar pruebas con Pytest
        run: |
          pytest tests/ --disable-warnings --html=report.html

      - name: ğŸ“¤ Subir reporte de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-html
          path: report.html
